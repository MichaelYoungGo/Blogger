{% extends 'base.html' %}

{% block title %}{{blog.title}}{% endblock %}
{% block nav_blog_active %}active{% endblock %}
{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者：{{blog.author}}</p>
    <p>发表日期：{{blog.created_time|date:"Y-m-d H:i:s"}}</p>
    <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
        <p>分类：{{blog.blog_type}}</p>
    </a>
    <p>{{blog.content}}</p>
{% endblock %}
